<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card mt-3 text-center">
                <div class="card-header">Registro de Usuario <!--{{email}}--></div>

                <div class="card-body">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-at-fill"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="email">
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text">
                            <i class="bi bi-key-fill"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="pass">
                    </div>&nbsp;
                    
                        <div class="alert alert-danger" role="alert" *ngIf="showError">
                            <i class="bi bi-exclamation-triangle text-end"> Ups! Algo salio mal :(  Vuelve a intentar. </i>
                        </div>
                </div>
        
                <div class="card-footer text-end">
                    <button class="btn btn-primary" (click)="registro()" [disabled]="showLoading">
                        <div class="spinner-border spinner-border-sm" *ngIf="showLoading">
                            
                          </div>
                        Entrar
                    </button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
